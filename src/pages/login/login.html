<ion-header>

    <ion-navbar color="light">
      <ion-title>FortaGeek</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <form (submit)="doLogin()">
      <ion-list>
        <ion-item text-center>
          <img src="assets/imgs/fortageek.png" style="border-radius: 50%; width:200px; height: 200px">
        </ion-item>
            <ion-item>
          <ion-label stacked>Usu√°rio</ion-label>
          <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
        </ion-item>
  
        <div padding>
          <button ion-button color="dark" block>Login</button>
        </div>
  
      </ion-list>
    </form>
  </ion-content>
