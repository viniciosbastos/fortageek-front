<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Novo Anúncio
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="anuncio.item.nome"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Descrição</ion-label>
          <ion-input type="text" [(ngModel)]="anuncio.item.descricao"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Imagem</ion-label>
            <ion-input type="text" [(ngModel)]="anuncio.item.foto"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Preferência</ion-label>
            <ion-input type="text" [(ngModel)]="anuncio.preferencia"></ion-input>
        </ion-item>

        <div padding>
        </div>

        <ion-list>
            <ion-item>
              <ion-label>Categoria</ion-label>
              <ion-select [(ngModel)]="anuncio.item.categoria">
                <ion-option *ngFor="let categoria of categorias" [value]="categoria">{{categoria.nome}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>

        <div padding>
        </div>

        <div padding>
            <button ion-button color="dark" block (click)="novoAnuncio()">Cadastrar</button>
            <button ion-button color="danger" block (click)="cancelar()">Cancelar</button>
        </div>
      
      </ion-list>
</ion-content>
