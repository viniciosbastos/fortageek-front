<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Meus An√∫ncios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Puxe para atualizar"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
      <ion-item *ngFor='let ad of ads'>
        <ion-thumbnail item-start>
          <img src="{{ad.item.foto}}">
        </ion-thumbnail>
        <h2>{{ad.item.nome}}</h2>
        <ion-badge color="secondary">{{getStatus(ad.status)}}</ion-badge>
        <button ion-button color="danger">Remover</button>
      </ion-item>
  </ion-list>
<ion-fab right bottom>
    <button (click)="add()" ion-fab color="secondary">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
</ion-content>
