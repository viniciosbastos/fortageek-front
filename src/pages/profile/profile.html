<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
          <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group> 
    <ion-item style="text-align: center">
      <img src="../../assets/imgs/default-user.png" style="border-radius: 50%; width:120px; height: 120px">
    </ion-item>
    <ion-item>
      <ion-label stacked>Nome</ion-label>  
      <ion-input type="text" [(ngModel)]="user.name" disabled="true"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label stacked>Username</ion-label>  
    <ion-input type="text" [(ngModel)]="user.username" disabled="true"></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label stacked>Senha</ion-label>  
    <ion-input type="text" [(ngModel)]="user.password" disabled="true"></ion-input>
  </ion-item> 
</ion-item-group> 

</ion-content>
